<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <!-- End of Title -->
    <!-- Input Form -->
    <div class="form-control">
      <h2>Add Employee</h2>
      <form class="input-form">
        <div class="input-container">
          <div class="input">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="input">
            <label for="id-number">ID#</label>
            <input
              type="number"
              name="id-number"
              id="id-number"
              placeholder="ID#"
            />
          </div>
          <div class="input">
            <label for="job-title">Job Title</label>
            <input
              type="text"
              name="job-title"
              id="job-title"
              placeholder="Job Title"
            />
          </div>
          <div class="input">
            <label for="annual-salary">Annual Salary</label>
            <input
              type="number"
              name="annual-salary"
              id="annual-salary"
              placeholder="Annual Salary"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn submit-btn"
          onClick="handleSubmit(event)"
        >
          Submit
        </button>
      </form>
    </div>
    <!-- End of Input Form -->
    <!-- Table -->
    <div class="table-control">
      <table>
        <thead>
          <h2>Employees</h2>
          <tr>
            <th>Frist Name</th>
            <th>
              Last Name <span class="sort-last-name-ascending">/</span>
              <span class="sort-last-name-descending">\</span>
            </th>
            <th>ID#</th>
            <th>Job Title</th>
            <th>
              Annual Salary <span class="sort-salary-ascending">/</span>
              <span class="sort-salary-descending">\</span>
            </th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- End of Table -->
    <!-- Total Monthly Salary Expense -->
    <h2 class="total-monthly">
      Total Monthly: $<span class="total-monthly-span">123,456.00</span>
    </h2>
    <!-- End of Total Monthly Salary Expense -->
    <script src="./index.js"></script>
  </body>
</html>
