<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <!-- Title -->
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <!-- End of Title -->
    <!-- Input Form -->
    <div class="form-control">
      <h2>Add Employee</h2>
      <form class="input-form">
        <div class="input-container"></div>
        <button
          type="submit"
          class="btn submit-btn"
          onClick="handleSubmit(event)"
        >
          Submit
        </button>
      </form>
    </div>
    <!-- End of Input Form -->
    <!-- Table -->
    <div class="table-control">
      <table>
        <thead>
          <!-- title -->
          <h2>Employees</h2>
          <!-- end title -->
          <!-- table headers -->
          <tr id="table-header-row"></tr>
          <!-- end table headers -->
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- End of Table -->
    <!-- Total Monthly Salary Expense -->
    <div class="monthly-budget-container">
      <h2>Monthly Budget: <span class="monthly-budget-span">$20,000</span></h2>
      <form class="monthly-budget-form">
        <label for="monthly-budget">Set Budget</label>
        <input type="number" name="monthly-budget" id="monthly-budget" />
        <button type="submit" class="btn" onClick="setMonthlyBudget(event)">
          Set
        </button>
      </form>
    </div>
    <h2 class="total-monthly">
      Total Monthly: <span class="total-monthly-span">0</span>
    </h2>
    <!-- End of Total Monthly Salary Expense -->
    <script src="./index.js"></script>
  </body>
</html>
